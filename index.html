<body>
  <h1 class="col-xs-12 text-center">Wikipedia Viewer</h1>
  <div class="text-center"id="randomLink">
      <a class="text-center" href="https://en.wikipedia.org/wiki/Special:Random" id="randomize" target="_blank">
        Click here for a random article
      </a>
    </div>
  <div id="searchPack" class="col-xs-12 text-center">
    <input id="searchTerm" type="text" value="" name="search" placeholder="Search Wikipedia" class="input-group-text text-center">
    
    <div id="Button">
      <button id="searchButton" type="button" name="button" target="_blank" class="btn btn-info">Search</button>
    </div>
    
    <ul class="text-center" id="searchOutput"></ul>
  
  </div>

</body>
